

{%extends 'all-jobs/base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid">
  <div class="row">
      {% for applican in applicant %}
    <div class="col-md-4">
      <div class="card mt-4">
        <div class="card-header text-center">
            <h2> {{ applican.job }} </h2>
        </div>
        <div class="">
            <img src="{{applican.picture.url}}" alt="{{applican.job}}" class="img-responsive img-fluid" data-toggle="modal" data-target="#extraModal{{applican.id}}" style="width: 100%; height: 200px;">
        </div>
            <div class="card-title">
                <h4>{{applican.first_name}}</h4>
                <h4 style="color:blue">{{applican.description }}</h4>
              </div>
      </div>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="extraModal{{applican.id}}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
     <div class="modal-dialog modal-dialog-scrollable" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalScrollableTitle">{{ applican.job }}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <div class="card" style="width: 18rem;" >
             <img src="{{ applican.picture.url }}" class="card-img-top" alt="..." >
             <div class="card-body">
               <h5 class="card-title">{{applican.pay}}</h5>
               <p class="card-text">{{applican.descprition }}</p>
               <input type="text" value="{{applican.applican.url}}" id="copypaste" class="form-control">
             </div>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <input class="form-control input-lg" type="text"
                value="https://adrianogallery.herokuapp.com{{applican.picture.url}}" id="{{applican.id}}.url">
            <button class="btn btn-success btn-sm" onclick="copyLink('{{applican.id}}.url')">Copy</button>
                                    
         </div>
       </div>
     </div>
   </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

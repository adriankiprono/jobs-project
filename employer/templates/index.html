{%extends 'all-jobs/base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid">

        <!-- Looping through news   -->
        {% for applican in applicant %}
      
        <div class="row">
          <!-- displaying News articles -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ applican.job }} </h2>
          </div>
      
        </div>
      
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No News Items</h2>
        </div>
        {% endfor %}
      
      </div>
      
      

{% endblock %}

{% load bootstrap4 %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {%if title%}

  <title>{{title}}</title>

  {%endif%}
  {% block styles %}
  
  {% bootstrap_css %}
  <link rel="stylesheet" href="{%static 'css/base-reg.css'%}">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Six+Caps&display=swap" rel="stylesheet">

{% endblock %}
    
</head>
<div class="jumbotro">
    <h6>JOB FRONT</h6>
  </div>
<body>
        {% block content %}
        
          {%endblock%}


        {% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          {% bootstrap_javascript %}
          <script src="{% static 'js/base-job.js'%}"></script>

        {% endblock %}
    
</body>
</html>
